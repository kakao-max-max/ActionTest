name: ActionFramework Tests

on:
  push:
    branches:
      - main
    paths:
      - 'ActionFramework/**/*.swift'
  pull_request:
    paths:
      - 'ActionFramework/**/*.swift'

jobs:
  test:
    name: Run ActionFramework Tests
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
          
      - name: Run Tests
        run: |
          xcodebuild test \
            -workspace ActionTest.xcworkspace \
            -scheme ActionFramework \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.4,arch=arm64'